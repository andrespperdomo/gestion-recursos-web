<!DOCTYPE html>
<html layout:decorate="~{Layout}">
	<head>
		<title>Proveedor</title>
	</head>
	<body>
		<div layout:fragment="content">
		
			<div th:insert="MensajesFormulario.html :: mensajes_formulario"> </div>
		
		    <form class="validate" action="/Usuario" th:attr="action='/Presupuesto/'+${cl_formaction}" th:object="${modelo}" method="post">
		    	<div class="row">
			    	<input type="hidden" th:field="*{id}" />
			    	
			    	<div class="col-md-3">
				    	<div class="form-group">
				    		<label>Elemento PEP</label>
				    		<input class="form-control" required type="text" th:field="*{elemento_pep}" maxlength="50"/>
				    	</div>
			    	</div>
			    	<div class="col-md-3">
				    	<div class="form-group">
				    		<label>Presupuesto USSD</label>
				    		<input class="form-control" required type="number" step="0.01" th:field="*{presupuesto_ussd}" maxlength="16" placeholder="9999999999999,99"/>
				    	</div>
			    	</div>
			    	<div class="col-md-3">
				    	<div class="form-group">
				    		<label>Presupuesto COP</label>
				    		<input class="form-control" type="number" step="0.01" th:field="*{presupuesto_cop}" maxlength="16" placeholder="9999999999999,99"/>
				    	</div>
			    	</div>
			    	<div class="col-md-3">
				    	<div class="form-group">
				    		<label>Saldo USSD</label>
				    		<input class="form-control" required type="number" step="0.01" th:field="*{saldo_ussd}" maxlength="16" placeholder="9999999999999,99"/>
				    	</div>
			    	</div>
			    	<div class="col-md-3">
				    	<div class="form-group">
				    		<label>Saldo COP</label>
				    		<input class="form-control" type="number" step="0.01" th:field="*{saldo_cop}" maxlength="16" placeholder="9999999999999,99"/>
				    	</div>
			    	</div>
			    	<div class="col-md-3">
				    	<div class="form-group">
				    		<label>Posici√≥n presupuestal</label>
				    		<input class="form-control" type="text" th:field="*{pocisionpresupuestal}" maxlength="20"/>
				    	</div>
			    	</div>
			    	<div class="col-12">
			    		<div class="form-group text-center">
			    			<div class="separador-30"></div>
			    			<input type="submit" class="btn btn-info" value="Guardar"/>
			    		</div>
			    	</div>
		    	</div>
		    </form>
		</div>
	</body>
</html>
