<!DOCTYPE html>
<html layout:decorate="~{Layout}">
<head>
	<title>Tarea</title>
</head>
<body>
	<div class="card cl-tarea-item" th:fragment="tarea_plantilla">
		<form class="validate" method="post" action="/Tarea" th:object="${modelotarea}">
		 	<div class="card-body p-3">
		 		<div class="row">
		 			<div class="col-12">
				 		<div class="form-group">
				    		<input type="text" th:field="*{nombre}" class="form-control" placeholder="Título" required autocomplete="off" />
				    	</div>
			    	</div>
			    	<div class="col-6">
			    		<div class="form-group">
			    			<select th:field="*{codtareatipo}" class="form-control" required>
			    				<option value="">Tipo</option>
			    				<option th:each="item : ${tareatipos}" th:value="${item.id}" th:text="${item.nombre}" th:style="'background-color: ' + ${item.color} + ';'" th:attr="data-color=${item.color}"></option>
			    			</select>
			    		</div>
			    	</div>
			    	<div class="col-6">
			    		<div class="form-group">
			    			<select class="form-control selectpicker" data-live-search="true" name="codigopersona">
			    				<option value="">Responsable</option>
			    				<option th:each="item : ${personas}" th:value="${item.id}" th:text="${item.nombre1} + ' ' + ${item.apellido1}"></option>
			    			</select>
			    		</div>
			    	</div>
			    	<div class="col-12">
			    		<div class="form-group">
			    			<textarea class="form-control" placeholder="Descripción" rows="3"></textarea>
			    		</div>
			    	</div>
			    	<div class="col-8">
			    		<div class="form-group">
			    			<input type="hidden" name="codigoproyecto"/>
			    			<select class="form-control" name="codigoproyecto" required disabled>
			    				<option value="">Proyecto...</option>
			    				<option th:each="item : ${proyectos}" th:value="${item.id}" th:text="${item.nombre}"></option>
			    			</select>
			    		</div>
			    	</div>
			    	<div class="col-4">
			    		<div class="form-group">
			    			<button type="submit" class="btn btn-primary">Agregar</button>
			    		</div>
			    	</div>
		    	</div>
			</div>
		</form>
	</div>
</body>
</html>
